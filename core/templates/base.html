<!DOCTYPE html>
{% load static %}

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estoque</title>

    <!-- Incluir estilos nas páginas que irá herdar de base.html -->
    {% block style %}
    {% endblock %}

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <header>
        <a class="logo" href="/" rel="noopener">
            Home
        </a>
        <a class="lista" href="{% url 'produto:listar' %}">Lista de Produtos</a>
    </header>

    <!-- Inicio do Conteúdo Dinâmico -->
    {% block product %}
    {% endblock %}
    <!-- Fim do Conteúdo Dinâmico -->

    <footer>
        <a class="option" href="https://github.com/AlanCJO/trabalho1_2bim" target="_blank" rel="noopener">
            <img id="my-photo" src="{% static 'img/personal.jpeg' %}" alt="minha foto">
            <p>
                <span class="option__heading">Desenvolvido por Alan Oliveira</span><span class="sr-only">.</span><br>
                Matrícula: 2020101583
            </p>
        </a>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
